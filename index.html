<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <header>
        <h1>
            ROCK PAPER SCISSORS
        </h1>
    </header>

    <section class="container-main">
        <section class="container-election">
            <div class="luni">
                <div>
                    <img src="images/luni/luni.gif" alt="Luni">
                </div>
                <a>
                    Luni: 0
                </a>
            </div>
            <div class="election">
                <img src="images/luni/rock.gif" alt="Rock">
            </div>
            <div class="election">
                <img src="images/pichi/paper.gif" alt="Rock">
            </div>
            <div class="pichi">
                <div>
                    <img src="images/pichi/pichi.gif" alt="Pichi">
                </div>
                <a>
                    Pichi: 0
                </a>
            </div>
    
        </section>
    
        <section class="result">
            You lost!
        </section>
    
        <section class="container-choice">
            <div class="choice">
                <img src="images/luni/rock.gif" alt="Rock">
            </div>
            <div class="choice">
                <img src="images/luni/paper.gif" alt="Paper">
            </div>
            <div class="choice">
                <img src="images/luni/scissors.gif" alt="Scissors">
            </div>
        </section>
    </section>

    <footer>
        Copyright Â© 2023 Lucas Carovano
    </footer>
    
</main>

<script src="logic.js"></script>

</body>
</html>
