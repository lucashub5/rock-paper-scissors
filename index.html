<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <header>
        <h1>
            ROCK PAPER SCISSORS
        </h1>
    </header>

    <section class="container-main">
        <section class="container-election">
            <div class="luni">
                <div class="luni-current">
                    <img id="luni-current" src="images/luni/luni.gif" alt="Luni">
                </div>
                <a id="count-player">
                    Luni: 0
                </a>
            </div>
            <div class="election-luni">
                <img id="current-img" src="images/luni/lunirandom.gif" alt="Choose">
            </div>
            <div class="election-pichi">
                <img id="current-img-enemy" src="images/pichi/pichirandom.gif" alt="Choose">
            </div>
            <div class="pichi">
                <div class="pichi-current">
                    <img id="pichi-current" src="images/pichi/pichi.gif" alt="Pichi">
                </div>
                <a id="count-enemy">
                    Pichi: 0
                </a>
            </div>
    
        </section>
                
        <section class="result">
            Welcome!
        </section>
    
        <section class="container-choice">
            <div id="rock" class="choice">
                <img src="images/luni/rock.gif" alt="Rock">
            </div>
            <div id="paper" class="choice">
                <img src="images/luni/paper.gif" alt="Paper">
            </div>
            <div id="scissors" class="choice">
                <img src="images/luni/scissors.gif" alt="Scissors">
            </div>
            <button id="button">
                    Choose
            </button>
        </section>
    </section>

    <footer>
        Copyright Â© 2023 Lucas Carovano
    </footer>
    
</main>

<script src="logic.js"></script>

</body>
</html>
